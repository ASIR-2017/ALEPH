 <!--Plantilla HTML para el formulario de arqueologia-->
{% load static %}
{% include "navbar.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
<script src="//code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/admin/jsi18n/" > </script>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">    
<link href="{% static 'css/forms.css' %}" rel="stylesheet">
<link href="{% static 'css/selector.css' %}" rel="stylesheet">    
<script type="text/javascript" src="/static/admin/js/core.js"></script>
<link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">
<link href="{% static 'css/navbar-static-top.css' %}" rel="stylesheet">
<link href="{% static 'css/custom.css' %}" rel="stylesheet">
<script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.init.js"></script>
<script type="text/javascript" src="/static/js/admin/RelatedObjectLookups.js"></script>
<div class="container arq-details">
<div class="jumbotron" style="background:None">
<form method='post' action='.' enctype='multipart/form-data'>{% csrf_token %}
<small>
 {{ form.media }}
 {{ form|crispy }}
 </small>
 <button type="submit" class="button button0 save btn btn-default">Guardar</button> | <a href="javascript:history.back()">Cancelar</a>
</form>
</div>
</div>
<br /><br />
<script src="{%static '/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
{% if not instance %}
<script>
$( document ).ready(function() {
    // FORMATEAR FECHA DE INGRESO POR DEFECTO
    var obj = document.getElementById('id_fechaingreso');
    var f = obj.value;
    if ( f.includes("-") ) {
        var d = f.substring(8, 10);
        var m = f.substring(5, 7);
        var y = f.substring(0, 4);
        obj.value=d+'/'+m+'/'+y;
    }
});
</script>
<link href="{% static 'admin/css/widgets.css' %}" rel="stylesheet">
{% endif %}
